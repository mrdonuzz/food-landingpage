<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Landing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo--img">
                <img src="./images/Group 5.png" alt="">
            </div>
            <div class="navbar">
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Menu</li>
                        <li>Contact</li>
                        <li>Shop</li>
                    </ul>
                </nav>
                <input type="search" name="" id="" placeholder="Search">
                <img src="./images/Menu_100px.png" alt="" class="ham">
            </div>
        </header>
        <div class="main--content">
            <div class="content--left">
                <div class="content--text">
                    <h1>Fast</h1>
                    <h1>Food<br>
                        Delivery</h1>
                </div>
                <p>Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium doloremque laudantium</p>
                <div class="order--video">
                    <button>Order Now</button>
                    <div class="video">
                        <img src="./images/Group 2.png" alt="">
                        <p>Watch Video</p>
                    </div>
                </div>
                <div class="star--review">
                    <div class="star">
                        <img src="./images/emojione_star.png" alt="">
                        <img src="./images/emojione_star.png" alt="">
                        <img src="./images/emojione_star.png" alt="">
                        <img src="./images/emojione_star.png" alt="">
                        <img src="./images/emojione_star.png" alt="">
                    </div>
                    <p>5 star rating</p>
                    <p>based on 1788 reviews</p>
                </div>
            </div>
            <div class="content--right">
                <img src="./images/17372 [Converted] 1.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
